<!DOCTYPE html>

<html>
    <head>
        <title>Punkrockpolly's Blog</title>
    </head>

    <body>

	    <style type="text/css">
	    body {
	        font-family: sans-serif; width: 800px; margin: 0 auto; padding: 10px;
	    }
	    error {
	        color: red;
	    }
	    label {
	        display: block; font-size: 20px;
	    }
	    input[type=text] {
	        width: 400px; font-size: 20px; padding: 2px;
	    }
	    textarea {
	        width: 400px; height: 200px; font-size: 17px; font-family: monospace;
	    }
	    input[type=submit] {
	        font-size: 24px;
	    }
	    hr {
	        margin: 20px auto;
	    }

	    .art + .art {
	        margin-top: 20px;
	    }
	    .art-subject {
	        font-weight: bold; font-size: 20px;
	    }
	    .art-content {
	        margin: 0; font-size: 17px;
	    }
		</style>

        <h1>Punkrockpolly's Blog</h1>

		<form method="post">
    		<label>
    			<div>subject</div> 
    			<input type="text" name="subject" value="{{subject}}">
    		</label>

    		<label>
        		<div>content</div> 
        		<textarea name="content">{{content}}</textarea>
    		</label>

    		<div class="error">{{error}}</div>

    		<input type="submit">
		</form>

		<hr>

		{% for entry in entries %}
			<div class="entry">
				<div class="entry-subject">{{entry.subject}}</div>
				<pre class="entry-content">{{entry.content}}</pre>
			</div>
		{% endfor %}

    </body>
</html>
