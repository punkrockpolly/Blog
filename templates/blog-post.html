<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Punkrockpolly's "Blog"</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="../static/css/blog-post.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/blog">"Blog" entries</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://punkrockpolly.wordpress.com/">real blog</a></li>
            <li><a href="/ascii">ascii art</a></li>
            <li><a href="/shorten">url shortener</a></li>
            <li><a href="/signup">signup</a></li>
            <li><a href="/login">login</a></li>
            <li><a href="/logout">logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <!-- the actual blog post: title/author/date/content -->
          <h1>{{display_post.subject}}</h1>
          <hr>
          <p><span class="glyphicon glyphicon-time"></span>{{display_post.created.strftime("%b %d, %Y")}}</p>
          <hr>
          <img src="http://placekitten.com/900/300" class="img-responsive">
          <hr>
          <p class="lead">{{display_post.content | safe}}</p>
          <hr>

          <!-- the comment box -->
          <div class="well">
            <h4>Leave a Comment:</h4>
            <form role="form">
              <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        
        <div class="col-lg-4">
          <div class="well">
            <h4>Blog Search</h4>
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /well -->
        </div>
      </div>
      
      <hr>
      
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p><a href="https://twitter.com/Polina_Giralt">Twitter</a> &middot; <a href="plus.google.com/113019995332896755290">Google+</a> &middot; <a href="http://www.linkedin.com/in/polinagiralt">LinkedIn</a> &middot; <a href="http://instagram.com/punkrockpolly">Instagram</a></p>
          </div>
        </div>
      </footer>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Make sure to add jQuery - download the most recent version at http://jquery.com/ -->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
  </body>
</html>
